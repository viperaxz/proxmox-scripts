name: Install Tailscale on Server

on:
  workflow_dispatch:
    inputs:
      reset:
        description: "Force re-auth (TAILSCALE_RESET=true). Use when rotating auth key."
        required: false
        default: "false"

permissions:
  contents: read

jobs:
  install-tailscale:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Copy installation script to remote server
        uses: appleboy/scp-action@v1
        with:
          host: ${{ vars.EXTERNAL_IP_OR_DOMAIN }}
          username: ${{ vars.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ vars.SSH_PORT }}
          # Recommended if you set it:
          # fingerprint: ${{ vars.SSH_HOST_FINGERPRINT }}
          source: "install-tailscale-vpn/script.sh"
          target: "~/"

      - name: Execute installation script on remote server via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ vars.EXTERNAL_IP_OR_DOMAIN }}
          username: ${{ vars.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ vars.SSH_PORT }}
          # Recommended if you set it:
          # fingerprint: ${{ vars.SSH_HOST_FINGERPRINT }}
          script: |
            set -euo pipefail
            chmod 700 ~/install-tailscale-vpn/script.sh

            export TAILSCALE_HOSTNAME='${{ vars.TAILSCALE_HOSTNAME }}'
            export TAILSCALE_EXIT_NODE='${{ vars.TAILSCALE_EXIT_NODE }}'
            export TAILSCALE_AUTH_KEY='${{ secrets.TAILSCALE_AUTH_KEY }}'
            export TAILSCALE_RESET='${{ github.event.inputs.reset }}'

            ~/install-tailscale-vpn/script.sh
